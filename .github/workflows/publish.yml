name: Publish Python Package

# Trigger workflow only on new version tags like v2.0.3
on:
  push:
    tags:
      - "v*"  

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # latest 3.x

      # Step 3: Upgrade pip and install build tools
      - name: Install build and twine
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build twine

      # Step 4: Build the package
      - name: Build package
        run: python -m build

      # Step 5: Publish package to PyPI using API token
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__                  # literal __token__ for API tokens
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # your full pypi-XXXX token
        run: python -m twine upload dist/*